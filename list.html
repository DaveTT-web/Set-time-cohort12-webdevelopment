    <h1>Ordered List</h1>
    <p>Types of cars</p>
    <ol type="A">
        <li>Mercedes</li>
        <li>Toyota</li>

        <li>Ferrari</li>

    <h1>Unordered List</h1>
    <p>Types of programming language</p>
    <ul>  
        <li>Java</li>
        <li>C++</li>
    </ul>
    <p><b>Food and their receipe</b></p>
    <ol>
    <li><b>FRIED RICE</b></li>

        <li>RICE</li>
        <li>ONIONS</li>
        <li>PEPPER</li>
    </ul>
    <li><b>EGUSI SOUP</b></li>
    <ul>

        <li>RED OIL</li>
    </ul>
    </ol>
  
</body>
